<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fin Fuentes -->
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Neumorphism Calculator</h1>
      <section class="appContainer">
        <section class="screenBox">
          <div class="screen">
            <p class="screenText">12315678</p>
          </div>
        </section>
        <section class="buttonsGrid">
          <button class="button gray">AC</button>
          <button class="button gray">+/-</button>
          <button class="button gray percent">&percnt;</button>
          <button class="button orange plus">&plus;</button>
          <button class="button orange minus">&minus;</button>
          <button class="button orange times">&times;</button>
          <button class="button orange divide">&divide;</button>
          <button class="button orange equals">&equals;</button>
          <button class="button" value="7">7</button>
          <button class="button" value="8">8</button>
          <button class="button" value="9">9</button>
          <button class="button" value="4">4</button>
          <button class="button" value="5">5</button>
          <button class="button" value="6">6</button>
          <button class="button" value="1">1</button>
          <button class="button" value="2">2</button>
          <button class="button" value="3">3</button>
          <button class="button cero" value="0">0</button>
          <button class="button" value=",">,</button>
        </section>
      </section>
    </div>
    <footer>
      <p>Created By <a target="_blanck" href="#">@CamiloBeltran24</a></p>
    </footer>
  </body>
</html>
