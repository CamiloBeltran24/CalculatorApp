<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Calculator - clone</title>
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fin Fuentes -->
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Neumorphism Calculator</h1>
      <section class="appContainer">
        <section class="screenBox">
          <div class="screen" id="screen">
            <!-- <p class="smallText" id="smallNumber">0</p> -->
            <p class="screenText" id="screenText">0</p>
          </div>
        </section>
        <section class="buttonsGrid">
          <button class="button gray symbol" value="ac" id="clearButton">
            AC
          </button>
          <button class="button gray symbol" value="convert">+/-</button>
          <button class="button gray percent symbol" value="%">&percnt;</button>
          <button class="button orange plus symbol" value="+">&plus;</button>
          <button class="button orange minus symbol" value="-">&minus;</button>
          <button class="button orange times symbol" value="*">&times;</button>
          <button class="button orange divide symbol" value="/">
            &divide;
          </button>
          <button class="button orange equals symbol" value="=">
            &equals;
          </button>
          <button class="button number" value="7">7</button>
          <button class="button number" value="8">8</button>
          <button class="button number" value="9">9</button>
          <button class="button number" value="4">4</button>
          <button class="button number" value="5">5</button>
          <button class="button number" value="6">6</button>
          <button class="button number" value="1">1</button>
          <button class="button number" value="2">2</button>
          <button class="button number" value="3">3</button>
          <button class="button number cero" value="0">0</button>
          <button class="button dot" value=".">.</button>
        </section>
      </section>
      <footer>
        <p>Created By <a target="_blanck" href="#">@CamiloBeltran24</a></p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
