<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fin Fuentes -->
  </head>
  <body>
    <div class="container">
      <h1>Iphone Calculator Neumorphism</h1>
      <section class="appContainer">
        <section class="screenBox">
          <div class="screen">
            <p class="screenText"></p>
          </div>
        </section>
        <section class="buttonsGrid">
          <button type="button gray">C</button>
          <button type="button gray">+/-</button>
          <button type="button gray">&percnt;</button>
          <button type="button orange">&#247;</button>
          <button type="button orange">&plus;</button>
          <button type="button orange">&minus;</button>
          <button type="button orange">&times;</button>
          <button type="button orange">&divide;</button>
          <button type="button orange">&equals;</button>
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" value="0">0</button>
        </section>
      </section>
    </div>
    <footer>
      <p>
        Created By <a target="_blanck" href="#">CamiloBeltran24</a> - All rigths
        reserved
      </p>
    </footer>
  </body>
</html>
